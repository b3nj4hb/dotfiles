import:
 - ~/.config/alacritty/themes/themes/citylights.yaml

window:
  padding:
    x: 2
    y: 2

  decorations: none

  opacity: 0.98
  dynamic_title: true
  
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    #style: Regular

  bold:
    family: Hack Nerd Font
    #style: Bold

  italic:
    family: Hack Nerd Font
    #style: Italic

  bold_italic:
    family: Hack Nerd Font
    #style: Bold Italic

  # Point size
  size: 6.5

live_config_reload: true
