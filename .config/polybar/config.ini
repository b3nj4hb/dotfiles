[global/wm]

include-file = modules.ini
include-file = colors.ini

margin-bottom = 0
margin-top = 0

[bar/example]

; esto es para que el tamaño lo determine automaticamente
override-redirect = false
;override-redirect = true

bottom = true
;bottom = false

width = 100%
height = 23pt
radius = 6

dpi = 100

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2.5pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

;separator = |
separator-foreground = ${colors.disabled}

#font-0 = monospace;2
;font-0 = CodeNewRoman Nerd Font:size=11;2
font-0 = ShureTechMono Nerd Font:size=11;3

###########################################################
;MODULOS
###########################################################
modules-left = battery memory cpu pulseaudio
modules-right = wlan date
modules-center = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

# para los iconos 
tray-position = center
tray-scale = 1.0
tray-padding = 0
#tray-background = #db181a
tray-detached = false
tray-offset-x = -434

; wm-restack = generic
 wm-restack = bspwm
; wm-restack = i3

[settings]
screenchange-reload = false
pseudo-transparency = false
fullscreen_hide = false
