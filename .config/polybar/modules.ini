###########################################################
[module/battery]
type = internal/battery

full-at = 99
low-at = 5

battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <animation-charging> <label-full>

animation-charging-foreground = ${colors.azul}
ramp-capacity-foreground = ${colors.verde}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
;label-low = BATTERY LOW

label-full-foreground = ${colors.blanco}
label-discharging-foreground = ${colors.blanco}

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹

bar-capacity-width = 10

;animation-charging-0 = 
;animation-charging-1 = 
;animation-charging-2 = 
;animation-charging-3 = 
;animation-charging-4 = 

animation-charging-0 = 󰂎
;animation-charging-1 = 󰁺
;animation-charging-2 = 󰁻
animation-charging-1 = 󰁼
;animation-charging-4 = 󰁽
;animation-charging-5 = 󰁾
animation-charging-2 = 󰁿
;animation-charging-7 = 󰂀
;animation-charging-8 = 󰂁
;animation-charging-9 = 󰂂
animation-charging-3 = 󰁹

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

###########################################################

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

interval = 5

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted> <label-volume>

label-volume-foreground = ${colors.blanco}

label-muted = 󰖁
label-muted-foreground = ${colors.rojo}

ramp-volume-foreground = ${colors.verde}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

click-right = pavucontrol

###########################################################

[module/xworkspaces]
type = internal/xworkspaces

label-active = 󰮯
;label-active-background = #191919b3
;label-active-background = ${colors.background-alt}
;label-active-underline = #db181a
;label-active-foreground = #fac01d
label-active-foreground = ${colors.amarillo}
label-active-padding = 1

label-occupied = 󰊠
label-occupied-foreground = ${colors.azul}
label-occupied-padding = 1

;label-urgent = %name%
label-urgent = 󰑊
label-urgent-background = ${colors.rojo}
label-urgent-padding = 1

label-empty = 󰑊
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

###########################################################

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.morado}
label = %percentage_used:2%%
label-foreground = ${colors.blanco}
# %mb_used%
# %percentage_used:2%%

###########################################################

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.naranja}
label = %percentage:2%%
label-foreground = ${colors.blanco}

###########################################################

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

label-connected = %local_ip%
label-connected-foreground = ${colors.blanco}



label-disconnected = 󰤭 off
label-disconnected-foreground = ${colors.amarillo}

ramp-signal-foreground = ${colors.azul}
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

###########################################################

[module/eth]
inherit = network-base
interface-type = wired

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

label-connected = %local_ip%
ramp-signal-foreground = ${colors.primary}
ramp-signal-0 = "󰈀"

label-disconnected = 󰈂 off
label-disconnected-foreground = #66ffff

###########################################################

[module/date]
type = internal/date
interval = 1

format = 󰃭 <label>
format-foreground = ${colors.verde}
#format-background = ${colors.amarillo}
#format-underline = ${colors.gris}

date = %d-%m %H:%M
date-alt = %d-%m-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.blanco}

###########################################################

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

###########################################################

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

###########################################################

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

###########################################################

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

###########################################################

[module/backlight]
type = internal/backlight
card = amdgpu_bl1
use-actual-brightness = true
enable-scroll = true
format = <ramp> <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 󰃚
ramp-1 = 󰃛
ramp-2 = 󰃜
ramp-3 = 󰃝
ramp-4 = 󰃞
ramp-5 = 󰃟
ramp-6 = 󰃠

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

###########################################################

